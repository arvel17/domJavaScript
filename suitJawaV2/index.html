<!DOCTYPE html>
<html>
  <head>
    <title>Javanese Game V2.0</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Suwit Jawa v2.0</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/gajah.png" class="img-komputer">
            <p class="computerScore">Computer Score: <span class="computer-score">0</span></p>
        </div>
        <div class="info"></div>
        <div class="area-player">
          <p class="playerScore">Player Score: <span class="player-score">0</span></p>
            <ul>
                <li>
                    <img src="img/gajah.png" class="gajah">
                </li>
                <li>
                    <img src="img/orang.png" class="orang">
                </li>
                <li>
                    <img src="img/semut.png" class="semut">
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
